<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="image/bookmark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="container">
        <div class="book text-center mt-5">
            <h1>Bookmarker</h1>
        </div>
        <div>
        <div class="text-center my-5 ">
            <i class="fa-solid fa-bookmark fs-4"></i><h2 class=" d-inline-block">
                Bookmark your favorite sites 
            </h2><i class="fa-solid fa-bookmark fs-4"></i>
        </div>
        <div class="border-bottom"></div>
            <div class="input1">
                <i class="fa-solid fs-5 fa-book-bookmark me-2"></i>
                <label for="bookMarkName" class="mb-2 ">Site Name</label>
                <input oninput="validationName()" type="text" class="form-control" id="bookMarkName" placeholder="Bookmark Name">
                <p id="msgName" class="alert alert-danger d-none">Invalid Pattern</p>
            </div>
            <div class="input2 mt-5">
                <i class="fa-solid fa-link fs-5 me-2"></i>
                <label for="bookMarkSite" class="mb-2 ">Site URL
                </label>
                <input oninput="validationUrl()" type="url" class="form-control" id="bookMarkSite" placeholder="Website URL">
                <p id="msgUrl" class="alert alert-danger d-none">Invalid link</p>

            </div>
            <div class="text-center mt-5">
                <button onclick="addNew()" type="button" class="px-5 py-2 btn btn-danger">Submit</button>
            </div>
            <div class="border-bottom mt-5"></div>
        </div>
        <table class="table mt-5 text-center">
            <thead class="fw-bold  fs-5">
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableData" >
            
            </tbody>
        </table>
    </div>



    <script src="js/index.js"></script>
</body>
</html>
